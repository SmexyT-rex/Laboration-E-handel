<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-handel - Butik</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="butik.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img src="" alt="">
         <a href="/" class="logo-title">LAVELLE</a>
      </div>
     
      <nav class="navbar">
        <a href="/index.html">Hem</a>
        <a href="./butik.html">Män</a>
        <a href="./butik.html">Kvinnor</a>
        <a href="./butik.html">Smycken</a>
        <a href="./butik.html">Elektronik</a>
      </nav>

      <div class="icon-container">
        <form class="header-search" role="search" aria-label="Sök i butiken">
             <div class="search-wrapp">
            <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
              <circle cx="11" cy="11" r="5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
        
            <input id="q" name="q" class="search-input" type="search" placeholder="Sök..." />
          </div>
        </form>
      </div>

      <div class="kundvagn">

      </div>

      <button class="hamburger-menu" aria-label="Meny">☰</button>
    </header>

    
    <div id="mini-cart">
      <div id="cart-top-panel">
        <h2>Din varukorg</h2>
        <button id="mini-cart-btn"></button>
      </div>
      <div id="cart-empty">
        <h3>Din varukorg är tom!</h3>
        <button>Börja shoppa</button>
      </div>
    </div>
    <header class="main">
      <div id="cart-container">
        <div id="cart-counter"></div>
        <button id="js-button"></button>
      </div>
    </header>
    <main id="main-section">
      <div id="product-container"></div>
    </main>
    <footer class="site-footer">
      <div class="footer-top">
        <div class="container footer-row">
          
          <nav class="footer-nav" aria-label="Huvudmeny i footern">
            <a href="#">Hem</a>
            <a href="#">Män</a>
            <a href="#">Kvinnor</a>
            <a href="#">Smycken</a>
            <a href="#">Elektronik</a>
          </nav>
  
          <div class="footer-brand" aria-hidden="true">
            <h2>LAVELLE</h2>
          </div>
  
          <div class="footer-region">
            <span class="muted">Country / Region</span>
            <a href="#" class="region-link">
              <span>Sweden (English)</span>
              
              <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M9 6l6 6-6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
  
      
      <div class="footer-bottom">
        <div class="container text-center">
          <p>© 2025 Lavelle. All rights reserved.</p>
        </div>
      </div>
    </footer>
    <script type="module" src="js/butik.js"></script>
    <script src="./js/hamburgerMenu.js"></script>

  </body>
</html>
